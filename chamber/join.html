<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <header>
        <img class=logo_img src="images/Baytown_Chamber_of_Commerce_Water.png" alt="Logo image">
        <section class="Hsection">
            <h1>Baytown Chambers of Commerce</h1>
            <div class="m">City of Many Waters</div>
        </section>
        <div class="social">
            <a href="https://facebook.com">
                <img class="social_img" src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
                <img class="social_img" src="images/twitter.png" alt="twitter icon">
            </a>
        </div>
        <h3 id="date"></h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
            <a href="#">Contact</a>
        </nav>
        <!-- Simulate a smartphone / tablet -->
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a href="#home" class="active">Menu</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
                <a href="#">Contact</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- End smartphone / tablet look -->
    </header>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top" for="position_title">Position Title:
                    <input class="top" type="text" id="position_title" name="position_title" pattern="[a-zA-Z -]{7,}"
                        title="Please enter at least 7 charactors, consisting of letters, hypens and spaces only."></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="3211231234" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top" for="membership_level">Membership Level:
                    <select id="membership_level" name="membership_level">
                        <option value="">Please select one</option>
                        <option value="np_membership">NP Membership (Free)</option>
                        <option value="bronze_membership">Bronze Membership ($50/year)</option>
                        <option value="silver_membership">Silver Membership ($100/year)</option>
                        <option value="gold_membership">Gold Membership ($200/year)</option>
                    </select></label>
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <label class="top" for="business_name">Business Name/Title*:<input type="text" id="business_name"
                        name="business_name" required></label>
                <label class="top" for="business_description">Business Description:</label>
                <textarea id="business_description" name="business_description" rows="4" cols="50"></textarea>
                <input type="hidden" id="form_load_time" name="form_load_time" value="">
            </fieldset>
            <input type="submit" value="Join Chamber" class="submitBtn">
        </form>
    </main>
    <footer>
        <h3>&copy;2023 Baytown Chamber | Jacob Ruesch | WDD 230 Project | last modified:
        </h3>
        <p id="updated"></p>
    </footer>
    <script src="scripts/formLoadTime.js"></script>
    <script src="scripts/lastVisit.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
